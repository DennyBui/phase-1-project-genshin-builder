<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Builder</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
    
</head>
<body>
    <div id = "genshin-header">
    <img src ="https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Genshin_Impact_logo.svg/2560px-Genshin_Impact_logo.svg.png" alt="genshin-header"/>
    </div>
    <br>
    <div class ="container">

        <section>
            <form>
              <label for="searchByName">Search By Name</label>

              <input id="searchByName" type="text" placeholder="Enter name here"/>
              <input type="submit" />
            </form>
          </section>
          <section id="characterDetails">
                <h2>Name</h2>
                <p>Artifacts</p>
              </section>
    <div id="cards-container">
    <!--Container for character and artifact cards-->
    
    </div>
     
</div>
</body>
</html>
