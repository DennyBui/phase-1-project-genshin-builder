<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Builder</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
    
</head>
<body>
    <div id="genshin-header">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Genshin_Impact_logo.svg/2560px-Genshin_Impact_logo.svg.png" alt="Genshin Impact logo">
    </div>
    <br>
    <div class="container">
        <section>
              <form id="search-form">
                <label for="search-input">Search for Characters:</label>
                <input type="text" id="search-input" placeholder="Search for a character">
                <button type="submit">Search</button>
              </form>
              <div id="search-results"></div>
        </section>
      </div>
        <div id="cards-container">
            <!--Container for character and artifact cards-->
        </div>
        <div id="hide-characters" class="hidden"> </div>
    
</body>
</html>
