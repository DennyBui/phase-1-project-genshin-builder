<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Builder</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
    
</head>
<body>
    <div id = "genshin-header">
    <img src ="https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Genshin_Impact_logo.svg/2560px-Genshin_Impact_logo.svg.png" alt="genshin-header"/>
    </div>
    <br>
    <div class ="container">
    <h2>Genshin Database</h2>
    <form class="add-toy-form">
        <h3>Build a character!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a character's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a character's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Build Character"
          class="submit"
        />
      </form>
      <p style="text-align:center">
        What character do you want to build? <button id="new-character-btn">Build!</button>
      </p>
    <ul>
        <li>
            <h3>Albedo</h3>
            <div>ID: 1</div>
        </li>
        <li>
            <h3>Alhaithem</h3>
            <div>ID: 2</div>
        </li>
        <li>
            <h3>Aloy</h3>
            <div>ID: 3</div>
        </li>
        <li>
            <h3>Amber</h3>
            <div>ID: 4</div>
        </li>
        <li>
            <h3>Ayaka</h3>
            <div>ID: 5</div>
        </li>
        <li>
            <h3>Hu Tao</h3>
            <div>ID: 6</div>
        </li>
        <li>
            <h3>Raiden Shogun</h3>
            <div>ID: 7</div>
        </li>
        <li>
            <h3>Kaveh</h3>
            <div>ID: 8</div>
        </li>
    </ul>
</div>
</body>
</html>
