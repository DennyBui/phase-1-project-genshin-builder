<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Builder</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
    
</head>
<body>
    <div id = "genshin-header">

      </section>
      <section id="genshinDetails">
        <h4>Name</h4>
        <p>Description</p>
      </section>
    
    <ul>

        </li>
        <li>

        </li>
        <li>

            <div>ID: 4</div>
        </li>
        <li>
            <h3>Ayaka</h3>
            <div>ID: 5</div>
        </li>
        <li>

</div>

</html>
