<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Builder</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
    
</head>
<body>
    <div id="genshin-header">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Genshin_Impact_logo.svg/2560px-Genshin_Impact_logo.svg.png" alt="Genshin Impact logo">
    </div>
    <br>
    <div class="container">
        <section>
            <form>
              <label for="searchByName">Search By Name</label>

              <input id="searchByName" type="text" placeholder="Enter name here" aria-label="Enter character name to search">
              <input type="submit" aria-label="Search for character">
            </form>
        </section>
        <section id="characterDetails">
            <h1 id="enterName">Name</h1>
            <p id="enterDetails">Details</p>
        </section>
        <div id="cards-container">
            <!--Container for character and artifact cards-->
        </div>
    </div>
</body>
</html>
